<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toUpperCase</title>
    <script>
        var input = prompt("enter a keyword");
        document.write("Your Input: " + input + "<br>");
        input = input.toUpperCase();
        document.write("After Changes: " + input);
    </script>
</head>
