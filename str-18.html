<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case</title>
    <script>
        var items = ["Cake", "Apple pie", "Cookie", "Chips", "Patties"];
        var ans = prompt("Enter a Muslim Country Name");
        var letter1 = ans.slice(0, 1);
        letter1 = letter1.toUpperCase();
        var remletter = ans.slice(1);
        remletter = remletter.toLocaleLowerCase();
        ans = letter1 + remletter;
        var flag = "no";
        for(i = 0; i < items.length; i++){
            if(ans == items[i]){
                flag = "yes";
                var i2 = i;
            }
        }
        if(flag == "yes"){
            alert(ans + " Is Available In Bakery. " + "At Index " + i2);
        }
        else{
            alert(ans + " Is Not Available In Bakery.");
        }
    </script>
</head>
<body>

</body>
</html>
