<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var currentDate = new Date();
        document.write("Current Date: " + currentDate+ "<br>");
        var ms1970 = currentDate.getTime();
        document.write("Elapsed Milliseconds since January 1, 1970: " +ms1970+ "<br>");
        var min1970 = ((ms1970 / 1000) / 60 / 60);
        document.write("Elapsed Minutes since January 1, 1970: "+min1970);
    </script>
</head>
<body>

</body>
</html>
