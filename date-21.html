<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var currentTime = new Date();
        document.write("Current time: " + currentTime + "<br>");
        var ms = currentTime.getTime();
        var ago = new Date(ms - (1000 * 60 * 60));
        document.write("1 hour ago time " + ago + "<br>");
    </script>
</head>
<body>

</body>
</html>
