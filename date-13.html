<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var date = new Date();
        var day = date.getDay();
        for(var i = 0; i < days.length; i++){
            if(day == i){
                document.write("Today Is " + days[i]);
            }
        }
    </script>
</head>
