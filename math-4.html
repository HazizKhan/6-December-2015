<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body style="font-family: sans-serif;">
<script>
    var input = parseFloat(prompt("Enter A Negative Float Point Value"));
    input = -input;
    var roundOff = "Round Off Value: " + Math.round(input) + "<br>";
    var floor = "Floor Value: " + Math.floor(input) + "<br>";
    var ceil = "Ceil Value: " + Math.ceil(input) + "<br>";
    document.write("<h2>" + "Number: " + input + "<br>" + roundOff + floor + ceil + "</h2>")
</script>
</body>
</html>
