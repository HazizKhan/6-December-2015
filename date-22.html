<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var current = new Date();
        document.write("Current Date And Time: " + current + "<br>");
        var year = current.getFullYear();
        console.log(year);
        year = year - 100;
        console.log(year);
        current.setFullYear(year);
        document.write("100 Year Date And Time: " + current + "<br>");
        console.log(current);
    </script>
</head>
<body>

</body>
</html>
