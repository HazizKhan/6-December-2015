<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String To Number</title>
    <script>
        var number = "123";
        document.write(number + "<br />");
        document.write(typeof number + "<br />");
        number = parseInt(number);
        document.write(number + "<br />");
        document.write(typeof number + "<br />");
    </script>
</head>
<body>

</body>
</html>
