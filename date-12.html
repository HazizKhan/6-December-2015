<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var months =["January", "February", "March", "April", "May", "June", "July", "August", "September", "October","November","December"];
        var date = new Date();
        var currentMonth = date.getMonth();
        for(var i = 0; i < months.length; i++){
            if(currentMonth == i){
                alert("Current Month: " +months[i]);
            }
        }
    </script>
</head>

</html>
