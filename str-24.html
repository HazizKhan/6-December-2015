<!DOCTYPE html>
<html>
<head>
    <title>Vowels And Consonants Counter</title>
</head>
<body>

<script>
    var input = prompt("Enter a keyword!");
    var vowels = 0;
    var consonants = 0;
    for(var i=0; i<input.length; i++){
        if(input[i] == "a" || input[i] == "e" || input[i] == "i" || input[i] == "o" || input[i] == "u" || input[i] == "A" || input[i] == "E" || input[i] == "I" || input[i] == "O" || input[i] == "U"){
            vowels++;
        }
        else{
            consonants = input.length - vowels;
        }
    }
    document.write("Your Input: " + input + "<br>" + "Vowels: " + vowels + "<br>" +"Consonants " + consonants);

</script>

</body>
</html>
