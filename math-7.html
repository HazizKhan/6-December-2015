<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var randomCoinValue = Math.random();
        randomCoinValue = randomCoinValue * 2 + 1;
        randomCoinValue = Math.floor(randomCoinValue);
        document.write("<h2>" +randomCoinValue+ "</h2>");
        if(randomCoinValue == 1){
            document.write("<h2>"+ "Random Coin Value : Heads" + "</h2>");
        }
        else{
            document.write("<h2>"+ "Random Coin Value : Tails" + "</h2>");
        }
    </script>
</head>
<body>

</body>
</html>
