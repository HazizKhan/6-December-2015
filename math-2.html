<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var input = parseInt(prompt("Enter A Negative Integer Value"));
        input = -input;
        var roundOff = "Round Off Value: " + Math.round(input) + "<br>";
        var floor = "Floor Value: " + Math.floor(input) + "<br>";
        var ceil = "Ceil Value: " + Math.ceil(input) + "<br>";
        document.write("<h2>" + "Number: " + input + "<br>" + roundOff + floor + ceil + "</h2>")
    </script>
</head>
<body>

</body>
</html>
